<div mat-dialog-title>
    <h1>Edit team</h1>
</div>
<form [formGroup]="editTeamForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Nickname</mat-label>
                <input matInput placeholder="Nickname" formControlName="nickname">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Code</mat-label>
                <input matInput placeholder="Code" formControlName="code">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput placeholder="City" formControlName="city">
            </mat-form-field>
        </div>

    </div>

    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary" type="submit" [disabled]="!editTeamForm.valid">Save</button>
    </mat-dialog-actions>

</form>
